{% extends 'rango/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Rango says...</h1>
        <h2 class="h2">
            Register Here!
        </h2>
    </div>
</div>

<div class="container">
<div class="row">
    <div class="form-group">
    <form role="form" method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
            {{ profile_form.as_p }}
        </div>
        {% comment %} <button class="btn btn-primary" type="submit" value="submit">Register</button> {% endcomment %}
        <input type="submit" value="Register" />
    </form>
    </div>
</div>
</div>

{% endblock %}
