{% extends 'rango/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Rango says... NEW TEMPLATE</h1>
        <h2 class="h2">
            Register Here!
        </h2>
    </div>
</div>

<div class="container">
<div class="row">
    <div class="form-group">
    <form role="form" method="post" action=".">
        {% csrf_token %}
        <div class="form-group">

            <input type="hidden" name="csrfmiddlewaretoken" value="VFFGBaYy99A28W5RbdWaO6RxCSo1SxMalpOxpPmtGAsHldfT8MUCdTOSizCKrAQX">
            
            <p><label class="required" for="id_username">Username:</label>
                <input class="form-control" type="text" name="username" 
                    maxlength="150" required id="id_username" autofocus> 
                <span class="helptext">
                    Required. 25 characters or fewer. Letters, digits and @/./+/-/_ only.
                </span>
            </p>

            <p><label class="required" for="id_email">Email address:</label>
                <input class="form-control" type="email" name="email" id="id_email">
            </p>
            
            <p><label class="required" for="id_password1">Password:</label>
                <input class="form-control" type="password" name="password1" required id="id_password1">
            </p>
            
            <p><label class="required" for="id_password2">Confirm password:</label>
                <input class="form-control" type="password" name="password2" required id="id_password2">
            </p>
            
            <p><label for="id_website">Website:</label>
                <input class="form-control" type="url" name="website" maxlength="200" id="id_website">
            </p>
            
            <p><label for="id_picture">Picture:</label>
                <input class="form-control" type="file" name="picture" accept="image/*" id="id_picture">
            </p>

        </div>
        <button class="btn btn-primary" type="submit" value="submit">Register</button>
    </form>
    </div>
</div>
</div>

{% endblock %}
