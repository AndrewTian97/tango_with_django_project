{% if pages %}
<ul>
    {% for page in pages %}
    <li class="list-group-item">
        <div class="row">
            <a href="{% url 'rango:goto' %}?page_id={{ page.id }}">{{ page.title }}</a>
            {% if page.views > 1 %}
                ({{ page.views }} views)
            {% elif page.views == 1 %}
                ({{ page.views}} view)
            {% endif %}
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<strong>No pages currently in category.</strong>
{% endif %}
